<div class="ps-team-profile">
	{if $team.website}
	<div class="row">
		<label><#Website#>:</label>
		<p><a href="{$team.website|escape}" target="_blank">{$team.website|urltruncate:60|escape}</a></p>
	</div>
	{/if}
	{if $team.discord}
	<div class="row">
		<label><#Discord Profile#>:</label>
		<p><a href="https://discordapp.com/users/{$team.discord|escape}/" target="_blank">https://discordapp.com/users/{$team.discord|escape}/</a></p>
	</div>
	{/if}
	{if $team.twitch}
	<div class="row">
		<label><#Twitch Channel#></label>
		<p><a href="https://www.twitch.tv/{$team.twitch|escape}" target="_blank">https://www.twitch.tv/{$team.twitch|escape}</a></p>
	</div>
	{/if}
	{if $team.youtube}
	<div class="row">
		<label><#YouTube Channel#>:</label>
		<p><a href="https://www.youtube.com/user/{$team.youtube|escape}" target="_blank">https://www.youtube.com/user/{$team.youtube|escape}</a></p>
	</div>
	{/if}
</div>
