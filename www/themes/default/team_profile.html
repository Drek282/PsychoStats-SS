<div class="ps-team-profile">
	{if $team.name}
	<div class="row">
		<label><#Owner Name#>:</label>
		<p>{$team.name|escape}</p>
	</div>
	{/if}
	{if $team.website}
	<div class="row">
		<label><#Website#>:</label>
		<p><a href="{$team.website|escape}" target="_blank">{$team.website|urltruncate:60|escape}</a></p>
	</div>
	{/if}
	{if $team.youtube}
	<div class="row">
		<label><#YouTube Channel#>:</label>
		<p><a href="https://www.youtube.com/user/{$team.youtube|escape}" target="_blank">https://www.youtube.com/user/{$team.youtube|escape}</a></p>
	</div>
	{/if}
</div>
